<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="../favicon.ico/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="../favicon.ico/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="../favicon.ico/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon.ico/" />
    <link rel="apple-touch-icon" sizes="114x114" href="../favicon.ico/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="../favicon.ico/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="../favicon.ico/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="../favicon.ico/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon.ico/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon.ico/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.ico/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon.ico/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.ico/favicon-16x16.png" />
    <link rel="manifest" href="../favicon.ico//manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Sign-up</title>
</head>

<body>
    <div class="main-login">
        <div class="back">
            <a href="../index.html">
                <img src="../icon/Arrow - Left.svg" alt="Back">
                <span>Back</span>
            </a>
        </div>
        <div class="login-img">
            <div class="login-img-content">
                <img src="../images/log.png" alt="">
                <h2> The best of luxury brand values, high quality products, and innovative services</h2>
            </div>
        </div>
        <!-- end of login-img -->
        <div class="login-form-sign-up">
            <div class="login-form-content">
                <div class="login-header">
                    <div class="login-header-title">
                        <img src="../icon/Icon.svg" alt="">
                        <h2>grocerymart</h2>
                    </div>
                    <div class="login-header-subtitle">
                        <h1>Hello Again!</h1>
                        <p> Welcome back to sign in. As a returning customer, you have access to your previously saved
                            all information.</p>
                    </div>
                </div>
                <!-- end of login-header -->
                <form action="">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" placeholder="Email" class="form-input" required>
                            <img src="../icon/Message.svg" alt="Envelope" class="input-icon">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Password"
                                class="form-input" required minlength="6">
                            <img src="../icon/Lock.svg" alt="Lock" class="input-icon">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Confirm Password"
                                class="form-input" required minlength="6">
                            <img src="../icon/Lock.svg" alt="Lock" class="input-icon">
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input">
                            <span class="checkbox-text">Set as default card</span>
                        </label>
                        <a href="#" class="recovery-link">Recovery Password</a>
                    </div>

                    <button type="submit" class="login-btn">Login</button>

                    <button type="button" class="gmail-btn">
                        <img src="../icon/google-line 1.svg" alt="Google" class="gmail-icon">
                        <span>Sign in with Gmail</span>
                    </button>
                </form>
                <!-- end of form -->
                <div class="login-footer">
                    <p>Don't have an account? <a href="login.html">Sign in</a></p>
                </div>
                <!-- end of login-footer -->
            </div>
            <!-- end of login-header -->
        </div>
        <!-- end of login-form -->
    </div>

</body>

</html>
